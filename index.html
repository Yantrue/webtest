<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Presentasi Simpel dengan Tanggal & BGM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #26619c;
      color: white;
      position: relative;
      font-size: 18px; /* lebih besar default font */
      line-height: 1.5;
    }
    /* Buat body full width untuk layar kecil */
    @media (max-width: 700px) {
      body {
        max-width: 100%;
        padding: 20px 15px;
        font-size: 20px; /* lebih besar lagi di hp */
      }
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
      background: #d1d1d1;
      color: #333;
      font-weight: 600;
    }
    textarea { resize: none; min-height: 100px; }
    button {
      background: #004080;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 1.3rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #003366;
    }
    .video-card {
      background: #b0b0b0;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      color: black;
      position: relative;
      font-size: 1.1rem;
    }
    
    hapus-btn {
  position: absolute;
  top: 20px; 
  right: 24px;
  background: transparent;
  border: none;
  font-weight: bold;
  font-style: normal;  /* Tambahkan ini */
  cursor: pointer;
  border-radius: 50%;
  width: 28px; height: 28px;
  line-height: 28px;
  text-align: center;
  font-size: 20px;
  user-select: none;
  transition: background 0.3s ease;
    }
    
    .hapus-btn:hover {
      background: red;
    }

    #bgm-control {
      position: fixed;
      bottom: 80px;
      right: 15px;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 14px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 10000;
      width: 280px;
      color: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.7);
      font-size: 1.1rem;
    }
    #bgm-control label {
      font-weight: 700;
      font-size: 1.2rem;
    }
    #bgm-control select, #bgm-control button {
      padding: 12px; 
      font-size: 1.1rem; 
      border-radius: 8px; 
      border: none;
      width: 100%;
      font-weight: 600;
    }
    #bgm-control button {
      background: #007bff; 
      color: white; 
      cursor: pointer;
      font-weight: 700;
    }
    #bgm-control button:hover {
      background: #0056b3;
    }
    #bgm-status {
      font-size: 1rem;
      min-height: 22px;
      color: #ddd;
      text-align: center;
    }

    .tanggal-upload {
      font-size: 0.95rem;
      color: #555;
      margin-top: 10px;
    }

    /* Tombol toggle bgm (musik) di pojok kanan bawah */
    #bgm-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #cc0000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      z-index: 10001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    #bgm-toggle-btn:hover {
      background: #990000;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      #bgm-control {
        width: 90vw;
        right: 5vw;
        bottom: 80px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Dashboard Presentasi Simpel</h1>
  <div>
    <input type="text" id="judul-presentasi" placeholder="Judul Presentasi" />
    <input type="text" id="youtube-link" placeholder="Link Video YouTube (optional)" />
    <textarea id="video-desc" placeholder="Deskripsi Presentasi"></textarea>
    <button onclick="tambahPresentasi()">‚ûï Tambah Presentasi</button>
  </div>

  <h2>üìã Daftar Presentasi:</h2>
  <div id="video-list"></div>

  <!-- Audio BGM dan Kontrol -->
  <audio id="bgm" loop></audio>

  <div id="bgm-control">
    <label for="playlist">Pilih Musik Background:</label>
    <select id="playlist">
      <option value="0">Multo ‚Äì Cup of Joe</option>
      <option value="1">Stecu ‚Äì Instrumental</option>
    </select>
    <button id="toggle-play" disabled>Play Musik BGM</button>
    <div id="bgm-status"></div>
  </div>

  <button id="bgm-toggle-btn" title="Buka/Tutup Musik BGM">üéµ</button>

  <script>
    const playlist = [
      { title: "Multo ‚Äì Cup of Joe", url: "assets/audio/multo.mp3" },
      { title: "Stecu ‚Äì Instrumental", url: "assets/audio/stecu.mp3" }
    ];

    const audio = document.getElementById("bgm");
    const select = document.getElementById("playlist");
    const toggle = document.getElementById("toggle-play");
    const status = document.getElementById("bgm-status");
    const bgmControl = document.getElementById("bgm-control");
    const bgmToggleBtn = document.getElementById("bgm-toggle-btn");

    function setAudioSource(index) {
      const item = playlist[index];
      if (!item) return;
      audio.pause();
      audio.src = item.url;
      audio.load();
      toggle.disabled = false;
      toggle.textContent = "Play Musik BGM";
      status.textContent = `Ready to play: ${item.title}`;
    }

    select.addEventListener("change", () => setAudioSource(select.value));

    toggle.addEventListener("click", () => {
      const item = playlist[select.value];
      if (audio.paused) {
        audio.play().then(() => {
          toggle.textContent = "Pause Musik BGM";
          status.textContent = `Memutar: ${item.title}`;
        }).catch(() => {
          status.textContent = "üîá Klik play lagi.";
        });
      } else {
        audio.pause();
        toggle.textContent = "Play Musik BGM";
        status.textContent = `Paused: ${item.title}`;
      }
    });

    bgmToggleBtn.addEventListener("click", () => {
      if (bgmControl.style.display === "flex") {
        bgmControl.style.display = "none";
      } else {
        bgmControl.style.display = "flex";
      }
    });

    setAudioSource(0);

    // Fitur Presentasi
    function getVideoId(url) {
      const m = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
      return m ? m[1] : null;
    }

    let daftarPresentasi = JSON.parse(localStorage.getItem("daftar_presentasi")) || [];

    function formatTanggal(t) {
      return new Date(t).toLocaleDateString('id-ID', {
        year: 'numeric', month: 'short', day: 'numeric'
      });
    }

    async function tambahPresentasi() {
      const judul = document.getElementById("judul-presentasi").value.trim();
      const link = document.getElementById("youtube-link").value.trim();
      const deskripsi = document.getElementById("video-desc").value.trim();

      if (!judul) { alert("Judul harus diisi."); return; }

      const vid = getVideoId(link);
      let thumb, titleVideo, channel;

      if (vid) {
        try {
          const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${vid}`);
          const data = await res.json();
          thumb = data.thumbnail_url;
          titleVideo = data.title;
          channel = data.author_name;
        } catch (e) { console.warn(e); }
      }

      const now = new Date().toISOString();
      const p = {
        id: vid || Date.now().toString(),
        judulHalaman: judul,
        videoId: vid,
        titleVideo,
        channel,
        thumbnail: thumb,
        deskripsi,
        tanggalUpload: now
      };

      daftarPresentasi.push(p);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      document.getElementById("judul-presentasi").value = "";
      document.getElementById("youtube-link").value = "";
      document.getElementById("video-desc").value = "";
      renderDaftar();
    }

    function hapusPresentasi(id) {
      if (!confirm("Yakin ingin menghapus presentasi ini?")) return;
      daftarPresentasi = daftarPresentasi.filter(x => x.id !== id);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      renderDaftar();
    }

    function renderDaftar() {
      const c = document.getElementById("video-list");
      c.innerHTML = "";
      if (!daftarPresentasi.length) {
        c.innerHTML = "<p>Belum ada presentasi yang ditambahkan.</p>";
        return;
      }
      daftarPresentasi.forEach(p => {
        const d = document.createElement("div");
        d.className = "video-card";
        let isi = "";
        if (p.videoId) {
          isi = `<a href="https://www.youtube.com/watch?v=${p.videoId}" target="_blank" rel="noopener noreferrer">
                  <img src="${p.thumbnail}" alt="thumbnail" style="max-width:100%; border-radius:8px;" />
                  <br/><strong>${p.titleVideo}</strong><br/><em>Dari: ${p.channel}</em>
                </a>`;
        }
        d.innerHTML = `<button class="hapus-btn" onclick="hapusPresentasi('${p.id}')">‚úñ</button>
                       <h3>${p.judulHalaman}</h3>${isi}<p>${p.deskripsi}</p>
                       <div class="tanggal-upload">üóìÔ∏è Diunggah: ${formatTanggal(p.tanggalUpload)}</div>`;
        c.appendChild(d);
      });
    }

    renderDaftar();
  </script>
</body>
</html>

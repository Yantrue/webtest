<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Presentasi Simpel dengan Tanggal & BGM</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #26619c;
      color: white;
      position: relative;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
      background: #d1d1d1;
      color: #333;
    }
    textarea { resize: none; min-height: 80px; }
    button {
      background: #004080;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover { background: #003366; }
    .video-card {
      background: #b0b0b0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: black;
      position: relative;
    }
    .hapus-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: red; color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      width: 24px; height: 24px;
      line-height: 20px;
      text-align: center;
      font-size: 18px;
      user-select: none;
      transition: background 0.3s ease;
    }
    .hapus-btn:hover { background: #cc0000; }
    /* Kontrol BGM tombol kecil fixed di pojok bawah kanan */
    #bgm-toggle-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #007bff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    #bgm-toggle-btn:hover {
      background: #0056b3;
    }
    /* Popup menu BGM */
    #bgm-popup {
      position: fixed;
      bottom: 75px;
      right: 15px;
      width: 280px;
      background: rgba(0,0,0,0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      color: white;
      z-index: 9999;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #bgm-popup label {
      font-weight: bold;
    }
    #bgm-popup select, #bgm-popup button {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #bgm-popup button {
      background: #007bff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #bgm-popup button:hover {
      background: #0056b3;
    }
    #bgm-status {
      font-size: 0.9rem;
      min-height: 18px;
      color: #ddd;
      text-align: center;
    }
    .tanggal-upload {
      font-size: 0.85rem;
      color: #555;
      margin-top: 8px;
    }

    /* ===== Responsif untuk layar kecil (HP) ===== */
    @media (max-width: 600px) {
      body {
        padding: 10px;
        max-width: 100%;
      }
      .video-card img {
        width: 100%;
        height: auto;
      }
      .hapus-btn {
        top: 5px;
        right: 5px;
        width: 22px;
        height: 22px;
        font-size: 16px;
      }
      h1, h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Tombol kecil untuk toggle popup BGM -->
  <button id="bgm-toggle-btn" aria-label="Toggle menu musik BGM">üéµ</button>

  <!-- Popup menu BGM -->
  <div id="bgm-popup" role="dialog" aria-modal="true" aria-labelledby="bgm-popup-label">
    <label id="bgm-popup-label" for="playlist">Pilih Musik Background:</label>
    <select id="playlist">
      <option value="0">Multo ‚Äì Cup of Joe</option>
      <option value="1">Stecu ‚Äì Instrumental</option>
    </select>
    <button id="toggle-play" disabled>Play Musik BGM</button>
    <div id="bgm-status"></div>
  </div>

  <audio id="bgm" loop></audio>

  <h1>üìö Dashboard Presentasi Simpel</h1>
  <div>
    <input type="text" id="judul-presentasi" placeholder="Judul Presentasi" />
    <input type="text" id="youtube-link" placeholder="Link Video YouTube (optional)" />
    <textarea id="video-desc" placeholder="Deskripsi Presentasi"></textarea>
    <button onclick="tambahPresentasi()">‚ûï Tambah Presentasi</button>
  </div>

  <h2>üìã Daftar Presentasi:</h2>
  <div id="video-list"></div>

  <script>
    // üéµ Playlist audio lokal
    const playlist = [
      { title: "Multo ‚Äì Cup of Joe", url: "assets/audio/multo.mp3" },
      { title: "Stecu ‚Äì Instrumental", url: "assets/audio/stecu.mp3" }
    ];

    const audio = document.getElementById("bgm");
    const select = document.getElementById("playlist");
    const toggle = document.getElementById("toggle-play");
    const status = document.getElementById("bgm-status");
    const popup = document.getElementById("bgm-popup");
    const toggleBtn = document.getElementById("bgm-toggle-btn");

    function setAudioSource(index) {
      const item = playlist[index];
      if (!item) return;
      audio.pause();
      audio.src = item.url;
      audio.load();
      toggle.disabled = false;
      toggle.textContent = "Play Musik BGM";
      status.textContent = `Ready to play: ${item.title}`;
    }

    select.addEventListener("change", () => setAudioSource(select.value));

    toggle.addEventListener("click", () => {
      const item = playlist[select.value];
      if (audio.paused) {
        audio.play().then(() => {
          toggle.textContent = "Pause Musik BGM";
          status.textContent = `Memutar: ${item.title}`;
        }).catch(() => {
          status.textContent = "üîá Klik play lagi.";
        });
      } else {
        audio.pause();
        toggle.textContent = "Play Musik BGM";
        status.textContent = `Paused: ${item.title}`;
      }
    });

    setAudioSource(0);

    // Toggle popup menu BGM
    toggleBtn.addEventListener("click", () => {
      if (popup.style.display === "flex") {
        popup.style.display = "none";
      } else {
        popup.style.display = "flex";
      }
    });

    // Klik di luar popup akan tutup popup
    document.addEventListener("click", (e) => {
      if (!popup.contains(e.target) && e.target !== toggleBtn) {
        popup.style.display = "none";
      }
    });

    // üìπ Fitur presentasi
    function getVideoId(url) {
      const m = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
      return m ? m[1] : null;
    }

    let daftarPresentasi = JSON.parse(localStorage.getItem("daftar_presentasi")) || [];

    function formatTanggal(t) {
      return new Date(t).toLocaleDateString('id-ID', {
        year: 'numeric', month: 'short', day: 'numeric'
      });
    }

    async function tambahPresentasi() {
      const judul = document.getElementById("judul-presentasi").value.trim();
      const link = document.getElementById("youtube-link").value.trim();
      const deskripsi = document.getElementById("video-desc").value.trim();

      if (!judul) { alert("Judul harus diisi."); return; }

      const vid = getVideoId(link);
      let thumb, titleVideo, channel;

      if (vid) {
        try {
          const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${vid}`);
          const data = await res.json();
          thumb = data.thumbnail_url;
          titleVideo = data.title;
          channel = data.author_name;
        } catch (e) { console.warn(e); }
      }

      const now = new Date().toISOString();
      const p = {
        id: vid || Date.now().toString(),
        judulHalaman: judul,
        videoId: vid,
        titleVideo,
        channel,
        thumbnail: thumb,
        deskripsi,
        tanggalUpload: now
      };

      daftarPresentasi.push(p);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      document.getElementById("judul-presentasi").value = "";
      document.getElementById("youtube-link").value = "";
      document.getElementById("video-desc").value = "";
      renderDaftar();
    }

    function hapusPresentasi(id) {
      if (!confirm("Yakin ingin menghapus presentasi ini?")) return;
      daftarPresentasi = daftarPresentasi.filter(x => x.id !== id);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      renderDaftar();
    }

    function renderDaftar() {
      const c = document.getElementById("video-list");
      c.innerHTML = "";
      if (!daftarPresentasi.length) {
        c.innerHTML = "<p>Belum ada presentasi yang ditambahkan.</p>";
        return;
      }
      daftarPresentasi.forEach(p => {
        const d = document.createElement("div");
        d.className = "video-card";
        let isi = "";
        if (p.videoId) {
          isi = `<a href="https://www.youtube.com/watch?v=${p.videoId}" target="_blank" rel="noopener noreferrer">
                  <img src="${p.thumbnail}" alt="thumbnail" style="max-width:100%; border-radius:8px;" />
                  <br/><strong>${p.titleVideo}</strong><br/><em>Dari: ${p.channel}</em>
                </a>`;
        }
        d.innerHTML = `<button class="hapus-btn" onclick="hapusPresentasi('${p.id}')">‚úñ</button>
                       <h3>${p.judulHalaman}</h3>${isi}<p>${p.deskripsi}</p>
                       <div class="tanggal-upload">üóìÔ∏è Diunggah: ${formatTanggal(p.tanggalUpload)}</div>`;
        c.appendChild(d);
      });
    }

    renderDaftar();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Presentasi Simpel dengan Tanggal & BGM</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #26619c;
      color: white;
      position: relative;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      min-height: 80px;
    }
    input, textarea {
      background: #d1d1d1;
      color: #333;
    }
    button {
      background: #004080;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    button:hover {
      background: #003366;
    }
    .video-card {
      background: #b0b0b0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: black;
      position: relative;
    }
    .hapus-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      font-size: 18px;
      user-select: none;
    }
    .hapus-btn:hover {
      background: #cc0000;
    }
    #bgm-control {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      width: 250px;
      color: white;
    }
    #bgm-control select, #bgm-control button {
      padding: 6px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #bgm-control button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #bgm-control button:hover {
      background: #0056b3;
    }
    #bgm-status {
      font-size: 0.9rem;
      min-height: 18px;
      color: #ddd;
    }
    .tanggal-upload {
      font-size: 0.85rem;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Kontrol musik BGM -->
  <div id="bgm-control">
    <label for="playlist">Pilih Musik Background:</label>
    <select id="playlist"></select>
    <button id="toggle-play" disabled>Play Musik BGM</button>
    <div id="bgm-status"></div>
  </div>

  <audio id="bgm" loop></audio>

  <h1>üìö Dashboard Presentasi Simpel</h1>

  <div>
    <input type="text" id="judul-presentasi" placeholder="Judul Presentasi" />
    <input type="text" id="youtube-link" placeholder="Link Video YouTube (optional)" />
    <textarea id="video-desc" placeholder="Deskripsi Presentasi"></textarea>
    <button onclick="tambahPresentasi()">‚ûï Tambah Presentasi</button>
  </div>

  <h2>üìã Daftar Presentasi:</h2>
  <div id="video-list"></div>

  <script>
    const playlist = [
      {
        title: "BGM 1 - Calm Ambient",
        url: "https://cdn.freesound.org/previews/620/620938_5674468-lq.mp3"
      },
      {
        title: "BGM 2 - Chill Vibe",
        url: "https://cdn.freesound.org/previews/620/620939_5674468-lq.mp3"
      }
    ];

    const audio = document.getElementById("bgm");
    const select = document.getElementById("playlist");
    const toggleBtn = document.getElementById("toggle-play");
    const bgmStatus = document.getElementById("bgm-status");

    function populatePlaylist() {
      select.innerHTML = "";
      playlist.forEach((item, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = item.title;
        select.appendChild(opt);
      });
    }

    function setAudioSource(index) {
      const item = playlist[index];
      if (!item) return;
      audio.src = item.url;
      audio.volume = 1;
      audio.load();
      toggleBtn.disabled = false;
      toggleBtn.textContent = "Play Musik BGM";
      bgmStatus.textContent = `Ready to play: ${item.title}`;
    }

    select.addEventListener("change", () => {
      setAudioSource(select.value);
      // Jika audio sedang play, pause dulu supaya gak tabrakan
      if (!audio.paused) {
        audio.pause();
        toggleBtn.textContent = "Play Musik BGM";
        bgmStatus.textContent = `Ready to play: ${playlist[select.value].title}`;
      }
    });

    toggleBtn.addEventListener("click", () => {
      if (audio.paused && audio.src) {
        audio.play()
          .then(() => {
            toggleBtn.textContent = "Pause Musik BGM";
            bgmStatus.textContent = `Memutar: ${playlist[select.value].title}`;
          })
          .catch(err => {
            bgmStatus.textContent = "üîá Tidak bisa autoplay, coba klik tombol play lagi.";
            console.warn(err);
          });
      } else {
        audio.pause();
        toggleBtn.textContent = "Play Musik BGM";
        bgmStatus.textContent = `Paused: ${playlist[select.value].title}`;
      }
    });

    populatePlaylist();
    setAudioSource(0);

    function getVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
      return match ? match[1] : null;
    }

    let daftarPresentasi = JSON.parse(localStorage.getItem("daftar_presentasi")) || [];

    function formatTanggal(tgl) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(tgl).toLocaleDateString('id-ID', options);
    }

    async function tambahPresentasi() {
      const judul = document.getElementById("judul-presentasi").value.trim();
      const link = document.getElementById("youtube-link").value.trim();
      const deskripsi = document.getElementById("video-desc").value.trim();
      const videoId = getVideoId(link);

      if (!judul) {
        alert("Judul harus diisi.");
        return;
      }

      let thumbnail = null;
      let titleVideo = null;
      let channel = null;

      if (link && videoId) {
        try {
          const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
          const data = await res.json();
          if (data.title) {
            thumbnail = data.thumbnail_url;
            titleVideo = data.title;
            channel = data.author_name;
          }
        } catch (e) {
          console.warn("Gagal mengambil metadata video:", e);
        }
      }

      const tanggalSekarang = new Date().toISOString();

      const presentasiBaru = {
        id: videoId || Date.now().toString(),
        judulHalaman: judul,
        videoId,
        titleVideo,
        channel,
        thumbnail,
        deskripsi,
        tanggalUpload: tanggalSekarang
      };

      daftarPresentasi.push(presentasiBaru);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));

      document.getElementById("judul-presentasi").value = "";
      document.getElementById("youtube-link").value = "";
      document.getElementById("video-desc").value = "";

      renderDaftar();
    }

    function hapusPresentasi(id) {
      if (!confirm("Yakin ingin menghapus presentasi ini?")) return;
      daftarPresentasi = daftarPresentasi.filter(p => p.id !== id);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      renderDaftar();
    }

    function renderDaftar() {
      const container = document.getElementById("video-list");
      container.innerHTML = "";
      if (daftarPresentasi.length === 0) {
        container.innerHTML = "<p>Belum ada presentasi yang ditambahkan.</p>";
        return;
      }

      daftarPresentasi.forEach(p => {
        const div = document.createElement("div");
        div.className = "video-card";

        let isiVideo = "";
        if (p.videoId) {
          isiVideo = `
            <a href="https://www.youtube.com/watch?v=${p.videoId}" target="_blank" rel="noopener noreferrer">
              <img src="${p.thumbnail}" alt="thumbnail" style="max-width:100%; border-radius:8px;" />
              <br/>
              <strong>${p.titleVideo}</strong><br/>
              <em>Dari: ${p.channel}</em>
            </a>
          `;
        }

        div.innerHTML = `
          <button class="hapus-btn" onclick="hapusPresentasi('${p.id}')">‚úñ</button>
          <h3>${p.judulHalaman}</h3>
          ${isiVideo}
          <p>${p.deskripsi}</p>
          <div class="tanggal-upload">üóìÔ∏è Diunggah: ${formatTanggal(p.tanggalUpload)}</div>
        `;
        container.appendChild(div);
      });
    }

    renderDaftar();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Presentasi Simpel dengan Tanggal</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      max-width: 700px; 
      margin: auto; 
      background: #26619c; 
      color: white;
      position: relative;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      min-height: 80px;
    }
    input, textarea {
      background: #d1d1d1;
      color: #333;
    }
    button {
      background: #004080;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    button:hover {
      background: #003366;
    }
    .video-card {
      background: #b0b0b0; 
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: black;
      position: relative;
    }
    .hapus-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      font-size: 18px;
      user-select: none;
    }
    .hapus-btn:hover {
      background: #cc0000;
    }
    .tanggal-upload {
      font-size: 0.85rem;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>üìö Dashboard Presentasi Simpel</h1>

  <div>
    <input type="text" id="judul-presentasi" placeholder="Judul Presentasi" />
    <input type="text" id="youtube-link" placeholder="Link Video YouTube (optional)" />
    <textarea id="video-desc" placeholder="Deskripsi Presentasi"></textarea>
    <button onclick="tambahPresentasi()">‚ûï Tambah Presentasi</button>
  </div>

  <h2>üìã Daftar Presentasi:</h2>
  <div id="video-list"></div>

  <!-- Audio BGM -->
  <audio id="bgm" src="https://raw.githubusercontent.com/Yantrue/webtest/main/music/stecu.mp3" loop autoplay></audio>

  <script>
    const audio = document.getElementById('bgm');
    audio.volume = 0.3;
    audio.play().catch(() => {
      // autoplay diblokir browser, tampilkan tombol play manual
      const playBtn = document.createElement('button');
      playBtn.textContent = "Play Musik BGM";
      playBtn.style.position = "fixed";
      playBtn.style.top = "10px";
      playBtn.style.left = "10px";
      playBtn.style.padding = "10px";
      playBtn.style.zIndex = "10000";
      playBtn.onclick = () => {
        audio.play();
        playBtn.remove();
      };
      document.body.appendChild(playBtn);
    });

    function getVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
      return match ? match[1] : null;
    }

    let daftarPresentasi = JSON.parse(localStorage.getItem("daftar_presentasi")) || [];

    function formatTanggal(tgl) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(tgl).toLocaleDateString('id-ID', options);
    }

    async function tambahPresentasi() {
      const judul = document.getElementById("judul-presentasi").value.trim();
      const link = document.getElementById("youtube-link").value.trim();
      const deskripsi = document.getElementById("video-desc").value.trim();
      const videoId = getVideoId(link);

      if (!judul) {
        alert("Judul harus diisi.");
        return;
      }

      let thumbnail = null;
      let titleVideo = null;
      let channel = null;

      if (link && videoId) {
        try {
          const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
          const data = await res.json();
          if (data.title) {
            thumbnail = data.thumbnail_url;
            titleVideo = data.title;
            channel = data.author_name;
          }
        } catch {
          // gagal ambil data video, tetap tambah presentasi tanpa video
        }
      }

      const tanggalSekarang = new Date().toISOString();

      const presentasiBaru = {
        id: videoId || Date.now().toString(),
        judulHalaman: judul,
        videoId,
        titleVideo,
        channel,
        thumbnail,
        deskripsi,
        tanggalUpload: tanggalSekarang
      };

      daftarPresentasi.push(presentasiBaru);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));

      document.getElementById("judul-presentasi").value = "";
      document.getElementById("youtube-link").value = "";
      document.getElementById("video-desc").value = "";

      renderDaftar();
    }

    function hapusPresentasi(id) {
      if (!confirm("Yakin ingin menghapus presentasi ini?")) return;
      daftarPresentasi = daftarPresentasi.filter(p => p.id !== id);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      renderDaftar();
    }

    function renderDaftar() {
      const container = document.getElementById("video-list");
      container.innerHTML = "";

      if (daftarPresentasi.length === 0) {
        container.innerHTML = "<p>Belum ada presentasi yang ditambahkan.</p>";
        return;
      }

      daftarPresentasi.forEach(p => {
        const div = document.createElement("div");
        div.className = "video-card";

        let isiVideo = "";
        if (p.videoId) {
          isiVideo = `
            <a href="https://www.youtube.com/watch?v=${p.videoId}" target="_blank" rel="noopener noreferrer">
              <img src="${p.thumbnail}" alt="thumbnail" style="max-width:100%; border-radius:8px;" />
              <br/>
              <strong>${p.titleVideo}</strong><br/>
              <em>Dari: ${p.channel}</em>
            </a>
          `;
        }

        div.innerHTML = `
          <button class="hapus-btn" onclick="hapusPresentasi('${p.id}')">‚úñ</button>
          <h3>${p.judulHalaman}</h3>
          ${isiVideo}
          <p>${p.deskripsi}</p>
          <div class="tanggal-upload">üóìÔ∏è Diunggah: ${formatTanggal(p.tanggalUpload)}</div>
        `;
        container.appendChild(div);
      });
    }

    renderDaftar();
  </script>

</body>
</html>

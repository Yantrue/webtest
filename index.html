<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Presentasi Simpel dengan Tanggal & BGM</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #26619c;
      color: white;
      position: relative;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    textarea { resize: none; min-height: 80px; }
    input, textarea {
      background: #d1d1d1;
      color: #333;
    }
    button {
      background: #004080;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    button:hover { background: #003366; }
    .video-card {
      background: #b0b0b0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: black;
      position: relative;
    }
    .hapus-btn {
      position: absolute; top: 8px; right: 8px;
      background: red; color: black; border: none;
      font-weight: bold; cursor: pointer;
      border-radius: 50%; width: 24px; height: 24px;
      line-height: 20px; text-align: center;
      font-size: 18px; user-select: none;
    }
    .hapus-btn:hover { background: #cc0000; }
    #bgm-control {
      position: fixed;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      width: 250px;
      color: white;
    }
    #bgm-control select, #bgm-control button {
      padding: 6px; font-size: 1rem; border-radius: 5px; border: none;
    }
    #bgm-control button { background: #007bff; color: white; cursor: pointer; }
    #bgm-control button:hover { background: #0056b3; }
    #bgm-status {
      font-size: 0.9rem; min-height: 18px; color: #ddd;
    }
    .tanggal-upload {
      font-size: 0.85rem; color: #555; margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="bgm-control">
    <label for="playlist">Pilih Musik Background:</label>
    <select id="playlist">
      <option value="0">BGM 1 - Calm Ambient</option>
      <option value="1">Multo ‚Äì Cup of Joe (Jan Cristobal Remix)</option>
    </select>
    <button id="toggle-play" disabled>Play Musik BGM</button>
    <div id="bgm-status"></div>
    <iframe id="sc-player" width="100%" height="60"
      scrolling="no" frameborder="no" allow="autoplay"
      style="display:none"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1584127813&color=%230071f0&auto_play=false">
    </iframe>
  </div>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <audio id="bgm" loop></audio>
  <h1>üìö Dashboard Presentasi Simpel</h1>
  <div>
    <input type="text" id="judul-presentasi" placeholder="Judul Presentasi" />
    <input type="text" id="youtube-link" placeholder="Link Video YouTube (optional)" />
    <textarea id="video-desc" placeholder="Deskripsi Presentasi"></textarea>
    <button onclick="tambahPresentasi()">‚ûï Tambah Presentasi</button>
  </div>
  <h2>üìã Daftar Presentasi:</h2>
  <div id="video-list"></div>
  <script>
    const playlist = [
      { title: "BGM 1 - Calm Ambient", url: "https://cdn.freesound.org/previews/620/620938_5674468-lq.mp3" },
      { title: "Multo ‚Äì Cup of Joe", url: "assets/audio/multo.mp3" }
    ];
    const audio = document.getElementById("bgm");
    const select = document.getElementById("playlist");
    const toggle = document.getElementById("toggle-play");
    const status = document.getElementById("bgm-status");
    const scFrame = document.getElementById("sc-player");
    const scWidget = SC.Widget(scFrame);

    function setAudio(src) {
      audio.src = src;
      audio.load();
      toggle.disabled = !src;
      toggle.textContent = "Play Musik BGM";
      status.textContent = src
        ? `Ready to play: ${playlist[select.value].title}`
        : "";
      scFrame.style.display = "none";
      audio.pause();
    }

    select.addEventListener("change", () => {
      if (select.value == "0") {
        setAudio(playlist[0].url);
      } else {
        audio.pause();
        scFrame.style.display = "block";
        toggle.textContent = "Play Musik BGM";
        scWidget.pause();
        status.textContent = `Ready to play: ${playlist[1].title}`;
        toggle.disabled = false;
      }
    });

    toggle.addEventListener("click", () => {
      if (select.value == "0") {
        if (audio.paused) {
          audio.play().then(() => {
            toggle.textContent = "Pause Musik BGM";
            status.textContent = `Memutar: ${playlist[0].title}`;
          });
        } else {
          audio.pause();
          toggle.textContent = "Play Musik BGM";
          status.textContent = `Paused: ${playlist[0].title}`;
        }
      } else {
        scWidget.isPaused(paused => {
          if (paused) {
            scWidget.play();
            toggle.textContent = "Pause Musik BGM";
            status.textContent = `Memutar: ${playlist[1].title}`;
          } else {
            scWidget.pause();
            toggle.textContent = "Play Musik BGM";
            status.textContent = `Paused: ${playlist[1].title}`;
          }
        });
      }
    });

    setAudio(playlist[0].url);

    function getVideoId(url) {
      const m = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
      return m ? m[1] : null;
    }

    let daftarPresentasi = JSON.parse(localStorage.getItem("daftar_presentasi")) || [];

    function formatTanggal(t) {
      return new Date(t).toLocaleDateString('id-ID', { year:'numeric', month:'short', day:'numeric' });
    }

    async function tambahPresentasi() {
      const judul = document.getElementById("judul-presentasi").value.trim();
      const link = document.getElementById("youtube-link").value.trim();
      const deskripsi = document.getElementById("video-desc").value.trim();
      if (!judul) { alert("Judul harus diisi."); return; }
      const vid = getVideoId(link);
      let thumb, titleVideo, channel;
      if (vid) {
        try {
          const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${vid}`);
          const data = await res.json();
          thumb = data.thumbnail_url;
          titleVideo = data.title;
          channel = data.author_name;
        } catch (e) { console.warn(e); }
      }
      const now = new Date().toISOString();
      const p = { id: vid||Date.now().toString(), judulHalaman: judul, videoId: vid, titleVideo, channel, thumbnail:thumb, deskripsi, tanggalUpload:now };
      daftarPresentasi.push(p);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      document.getElementById("judul-presentasi").value = "";
      document.getElementById("youtube-link").value = "";
      document.getElementById("video-desc").value = "";
      renderDaftar();
    }

    function hapusPresentasi(id) {
      if (!confirm("Yakin ingin menghapus presentasi ini?")) return;
      daftarPresentasi = daftarPresentasi.filter(x => x.id!==id);
      localStorage.setItem("daftar_presentasi", JSON.stringify(daftarPresentasi));
      renderDaftar();
    }

    function renderDaftar() {
      const c = document.getElementById("video-list");
      c.innerHTML = "";
      if (!daftarPresentasi.length) { c.innerHTML="<p>Belum ada presentasi yang ditambahkan.</p>"; return; }
      daftarPresentasi.forEach(p => {
        const d = document.createElement("div");
        d.className = "video-card";
        let isi = "";
        if (p.videoId) {
          isi = `<a href="https://www.youtube.com/watch?v=${p.videoId}" target="_blank" rel="noopener noreferrer">
                  <img src="${p.thumbnail}" alt="thumbnail" style="max-width:100%; border-radius:8px;" />
                  <br/><strong>${p.titleVideo}</strong><br/><em>Dari: ${p.channel}</em>
                </a>`;
        }
        d.innerHTML = `<button class="hapus-btn" onclick="hapusPresentasi('${p.id}')">‚úñ</button>
                       <h3>${p.judulHalaman}</h3>${isi}<p>${p.deskripsi}</p>
                       <div class="tanggal-upload">üóìÔ∏è Diunggah: ${formatTanggal(p.tanggalUpload)}</div>`;
        c.appendChild(d);
      });
    }

    renderDaftar();
  </script>
</body>
</html>
